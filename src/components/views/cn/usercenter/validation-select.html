<style>
    #validate_select h1{
       margin:20px 0;
    }
    #validate_select p{
        font-size:16px;
        color: #333;
        margin:30px 0 50px 0;
    }
    #validate_select .button a{
        padding: 15px 30px;
    }
    #validate_select .button+.button{
        margin-left:10px;
    }
    @media screen and (max-width: 768px){
        #validate_select h1{
            font-size:22px;
        }
        #validate_select p{
            font-size:14px;
        }
        #validate_select .button a {
            padding: 10px;
        }
        .user-center .button a {
            font-size: 12px;
        }
    }
</style>
<div class="user-center" id="validate_select">
    <div class="container">
        <h1><%- LANG('Validate your address') %></h1>
        <p><%- LANG('Please validate your address through one of the following options')%>:</p>
        <span class="button" v-if="btc"><a href="validation" role="button"><%- LANG('Make a transfer') %></a></span>
        <span class="button" v-if="!btc"><a href="othersValidation" role="button"><%- LANG('Make a transfer') %></a></span>
        <span class="button"><a href="validateCheck" role="button"><%- LANG('Sign a message') %></a></span>
    </div>
</div>
<script>
    var app = new Vue({
        el: '#validate_select',
        data: function () {
             return{
                 btc:true
             }
        },
        methods : {


        },
        created : function () {
           if(window.sessionStorage.getItem('btkind'))
           {
               window.sessionStorage.getItem('btkind')==='BTC'?'':this.btc=false
           }
        },

        mounted : function () {

        },
        beforeCreate:function(){
            if(!window.sessionStorage.getItem("mail"))
            {
                window.location="/user/login";
            }

        },
    })
</script>
