<div class="ub-banner" style="background: url('/src/images/home/banner3.jpg') no-repeat center center / cover;">
    <h2><%- LANG('Business Cooperation') %></h2>
</div>
<div class="ub-main">
    <div class="ub-container">
        <div class="ub-content">
            <div class="content-text">
                <p><%- LANG('If you have any cooperation proposals, you are welcome to contact us so we may discuss your proposals further.') %></p>
                <h3><%- LANG('Contact Form')  %></h3>
                <div class="join-form" id="app-join">
                    <input placeholder="<%- LANG('Name') %>" type="text" v-model="name">
                    <input placeholder="<%- LANG('Email') %>" type="text" v-model.trim="email">
                    <input placeholder="<%- LANG('Phone') %>" type="text" v-model="phone">
                    <input placeholder="<%- LANG('Title') %>" type="text" v-model="title">
                    <textarea placeholder="<%- LANG('Comments') %>" v-model="comments"></textarea>
                    <a @click="doSubmit" role="button" class="button"><%- LANG('Submit') %></a>
                </div>
            </div>
        </div>
    </div>
</div>
<%-include("app.join.html", {type : 1})%>
